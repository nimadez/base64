        :root {
            --font: Roboto;
        }
        * { margin: 0; padding: 0; outline: none; user-select: none; }
        html, body { user-select: none; overflow: hidden; overscroll-behavior-y: contain; touch-action: pan-x; -webkit-tap-highlight-color: transparent; }
        body { background: #1A1D24; font-family: var(--font); font-size: 14px; cursor: default; }
        a, a:visited { font-size: 11px; color: #636d83; text-decoration: none; }
        a:hover { color: cadetblue; }
        input[type=url] { accent-color: aquamarine; width: 100%; height: auto; background: #2a313db7; color: #9badbb; vertical-align: middle; font-size: 14px; padding: 4px 0 4px 0; text-indent: 4px; border: none; border-radius: 0; outline: none; }
        input[type=number] { accent-color: aquamarine; width: 100%; height: 16px; margin-bottom: 1px; background: #2a313db7; color: #9badbb; vertical-align: middle; font-size: 13px; padding: 4px; text-indent: 4px; border: none; border-radius: 0; outline: none; }
        input[type=number]:disabled { color: #888; }
        input[type=checkbox] { accent-color: aquamarine; transform: scale(0.8); vertical-align: middle; }
        input[type=range] { accent-color: aquamarine; width: 60px; height: 2px; }
        input[type=range]::-webkit-slider-thumb { transform: scale(0.7); }
        input[type=range]::-webkit-slider-thumb:hover { cursor: ew-resize; }
        input[type=number] { appearance: textfield; }
        input[type=number]:hover { appearance: unset; }
        select { font-family: var(--font); width: 100%; background: #2d3644; color: #aaa; padding: 2px; border: solid 1px #343c49; border-radius: 3px; outline: none; vertical-align: middle; }
        select:hover { color: cadetblue; cursor: pointer; }
        option { font-family: var(--font); color: silver; background: #252931; }
        textarea { text-rendering: optimizeSpeed; font-family: RobotoMono; font-size: 14px; caret-color: aqua; color: slategray; background: #22272E; line-height: 1.2em; width: 100%; height: 100%; padding: 8px; box-sizing: border-box; resize: none; border: none; overflow-x: hidden; }
        textarea:disabled { color: #7f8a9b; }
        textarea::-webkit-scrollbar { width: 6px; }
        textarea::-webkit-scrollbar-track { background: none; }
        textarea::-webkit-scrollbar-thumb { background: cadetblue; border-radius: 0; }
        textarea::-webkit-scrollbar-thumb:hover { background: aqua; }
        label { width: 100px; font-size: 13px; color: #7d8ba7; }
        button { font-family: var(--font); font-size: 12px; text-transform: uppercase; letter-spacing: 0.03em; margin-bottom: 1px; background: #353F4D; color: #95a5b4; box-shadow: inset 1px 1px 0 #4b5c6d, inset -1px -1px 0 #29323b; width: 100%; padding: 6px; border-radius: 3px; border: none; }
        button:hover { background: cadetblue; color: #222; cursor: pointer; }
        ul { list-style: none; width: 100%; padding: 3px; }
        ul li.cat { background: #212933; color: cadetblue; font-size: 10px; font-weight: bold; letter-spacing: 0.08em; padding: 5px 0 3px 0; margin: 10px 0 2px 0; border-radius: 5px; border-bottom-left-radius: 0; border-bottom-right-radius: 0; text-align: center; }
        ul li.horiz button { width: 74px; padding: 5px; }
        ul li.spacer { height: 3px; }
        h1 { color: cadetblue; font-family: C64Round; font-size: 16px; letter-spacing: 0.06em; padding: 18px 0 10px 0; text-align: center; cursor: help; }
        canvas { width: 100%; height: 100%; cursor: crosshair; image-rendering: pixelated; }
        #container { display: flex; position: absolute; height: 100%; width: 100%; }
        #container_left { z-index: 1000; background: #1A1D24; padding: 0 2px 0 4px; width: 180px; min-width: 150px; max-width: 50%; align-items:baseline; display: flex; justify-content: center; overflow: hidden; }
        #container_left::-webkit-scrollbar { display: none; }
        #container_right { min-width: 30%; flex: 1; align-items: left; display: flex; flex-direction: column; justify-content: left; }
        #container_top { z-index: 500; height: 40%; min-height: 0; align-items: center; display: flex; justify-content: center;
            background-color: #ffffff11;
            background-image: linear-gradient(45deg, #24282c 25%, transparent 20%), linear-gradient(-45deg, #24282c 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #24282c 75%), linear-gradient(-45deg, transparent 75%, #24282c 75%);
            background-size: 38px 38px; background-position: 0 0, 0 19px, 19px -19px, -19px 0;
            box-shadow: 0 0 20px 0 #00000060 inset;
        }
        #container_bottom { z-index: 600; height: 60%; min-height: 10%; flex: 1; align-items: center; display: flex; justify-content: center; }
        #container_canvas { width: 100%; height: 100%; }
        #notifier { z-index: 1000; display: none; background: #181a1f; color: turquoise; border: solid 1px #222; box-shadow: 0 0 3px #21262e99; font-size: 12px; position: absolute; width: fit-content; left: 50%; top: 40px; transform: translate(-50%,-50%); padding: 3px 6px 3px 6px; letter-spacing: 1px; text-align: center; border-radius: 5px; pointer-events: none; }
        #btn-encode { padding: 10px 0 8px 0; font-weight: bold; }
        #btn-url { width: 40%; padding: 3px; }
        #btn-url svg { fill: #95a5b4; }
        #btn-url:hover svg { fill: #222; }
        #about { text-align: center; margin-top: 10px; }
        .resizer[data-direction='horizontal'] { z-index: 600; background: #343b4b; height: 100%; width: 8px; text-align: center; cursor: ew-resize; }
        .resizer[data-direction='horizontal']:hover { background: cadetblue; color: silver; }
        .resizer[data-direction='vertical'] { z-index: 600; background: #343b4b; width: 100%; height: 16px; text-shadow: 1px 1px 0 #222; padding: 0; text-align: center; cursor: ns-resize; }
        .resizer[data-direction='vertical'] svg { fill: #667688; }
        .resizer[data-direction='vertical']:hover svg { fill: #222; }
        .resizer[data-direction='vertical']:hover { background: cadetblue; }
        .row { display: flex; width: 100%; gap: 2px; align-items: center; }
        .row_nogap { display: flex; width: 100%; align-items: center; }
        .row_nogap :last-child { border-left: 0; border-top-left-radius: 0; border-bottom-left-radius: 0; }
        .row_nogap :first-child { border-right: 0; border-top-right-radius: 0; border-bottom-right-radius: 0; }
        .spacer { height: 4px; }
        ::selection { background: cadetblue; color: #1a1e22; }
        ::placeholder { color: #5c6574; }

        @-moz-document url-prefix() {
            select { text-indent: 2px; }
            textarea { scrollbar-color: cadetblue transparent; }
            ::placeholder { color: #919db1; }
        }
   </style>

<body>
    <div id="container">
        <div id="container_left">
            <ul>
                <li><h1 onclick="window.open('https://github.com/nimadez/base64', '_blank').focus()">BASE64<br>EDITOR</h1></li>
                <li class="cat">ENCODE/DECODE</li>
                <li><button id="btn-encode" title="Ctrl + Enter">CONVERT</button></li>
                <li class="cat">CONVERT FILE</li>
                <li class="row_nogap">
                    <button onclick="document.getElementById('encodefile').click()">Encode</button>
                    <button onclick="document.getElementById('decodefile').click()">Decode</button>
                </li>
                <li class="spacer"></li>
                <li class="cat">UPLOAD</li>
                <li class="row">
                    <button onclick="document.getElementById('openfile').click()" title="Ctrl + L">Upload File</button>
                </li>
                <li class="row_nogap">
                    <input id="url" type="url" placeholder="https://" spellcheck="false" class="ignorekeys">
                    <button id="btn-url"><svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -3 24 24" width="24px" fill="#e8eaed"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/></svg></button>
                </li>
                <li class="spacer"></li>
                <li><input type="checkbox" id="input-reader" checked> <label for="input-reader">Read as Data</label></li>
                <li class="cat">IMAGE RESIZER</li>
                <li class="row">
                    <label>Output</label> <select title="Resize Format" id="resizeformat">
                        <option value="png" selected>PNG</option>
                        <option value="jpeg">JPG</option>
                        <option value="webp">WEBP</option>
                    </select>
                </li>
                <li class="spacer"></li>
                <li style="line-height: 1.3em">
                    <div class="row"><label>Width</label> <input id="input-width" class="ignorekeys" type="number" value="0" min="0" onWheel="event.stopPropagation()"></div>
                    <div class="row"><label>Height</label> <input id="input-height" class="ignorekeys" type="number" value="0" min="0" onWheel="event.stopPropagation()"></div>
                    <div class="row"><label>Percent</label> <input id="input-percent" class="ignorekeys" type="number" value="0" min="0" max="100" onWheel="event.stopPropagation()"></div>
                </li>
                <li class="spacer"></li>
                <li><input type="checkbox" id="input-imageaspect" checked> <label for="input-imageaspect">Aspect Ratio</label></li>
                <li class="spacer"></li><li class="spacer"></li>
                <li class="row_nogap">
                    <button id="btn-imagereset">Reset</button>
                    <button id="btn-imageresize">Resize</button>
                </li>
                <li class="cat">DOWNLOAD</li>
                <li class="row_nogap">
                    <button id="btn-downloadtext">As Text</button>
                    <button id="btn-downloaddata">As Data</button>
                </li>
                <li class="cat">TEXT EDITOR</li>
                <li class="row_nogap">
                    <button id="btn-select">Select</button>
                    <button id="btn-copy">Copy</button>
                </li>
                <li class="row_nogap">
                    <button id="btn-clear">Clear</button>
                    <button id="btn-direction">LTR</button>
                </li>
                <li class="cat">STAT</li>
                <li>
                    <div class="row_nogap"><label>Length</label> <input id="st-chars" type="number" value="0" disabled></div>
                </li>
                <li id="about"><a href="https://nimadez.github.io/">1.4.4 Jul-2024</a></li>
            </ul>
        </div>
        <div class="resizer" data-direction="horizontal"></div>
        <div id="container_right">
            <div id="container_top">
                <div id="container_canvas"><canvas></canvas></div>
            </div>
            <div class="resizer" data-direction="vertical"><svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400Z"/></svg></div>
            <div id="container_bottom">
                <textarea placeholder="Add your text here or upload a file! ☕" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" dir="ltr"></textarea>
            </div>
        </div>
    </div>
    <div id="notifier"></div>
    <input style="display: none" type="file" id="openfile" accept="*.*" onclick="this.value = null">
    <input style="display: none" type="file" id="encodefile" accept="*.*" onclick="this.value = null">
    <input style="display: none" type="file" id="decodefile" accept="*.*" onclick="this.value = null">

<script>
    document.getElementById('btn-encode').onclick = () => { convert() };
    document.getElementById('btn-imagereset').onclick = () => { resetBase64Image() };
    document.getElementById('btn-imageresize').onclick = () => { resizeBase64Image() };
    document.getElementById('btn-downloaddata').onclick = () => { downloadBase64Data() };
    document.getElementById('btn-downloadtext').onclick = () => { downloadText() };
    document.getElementById('btn-direction').onclick = (ev) => { switchTextDirection(ev.target) };
    document.getElementById('btn-copy').onclick = (ev) => { copyTextData(ev.target) };
    document.getElementById('btn-select').onclick = () => { textArea.select() };
    document.getElementById('btn-clear').onclick = () => { if (confirm('Clear All?')) reset() };
    document.getElementById('btn-url').onclick = (ev) => { uploadUrl(document.getElementById('url').value) };
    document.getElementById('url').onkeydown = (ev) => { if (ev.key == 'Enter') uploadUrl(ev.target.value) };
    document.getElementById('container').ondrop = (ev) => { dropHandler(ev) };
    document.getElementById('container').ondragover = (ev) => { dragHandler(ev) };
    document.getElementById('container').ondragleave = (ev) => { dragLeaveHandler(ev) };

    const canvas = document.getElementsByTagName('canvas')[0];
    const canvasContainer = document.getElementById('container_canvas');
    const textArea = document.getElementsByTagName('textarea')[0];
    const inputReader = document.getElementById('input-reader');
    const inputWidth = document.getElementById('input-width');
    const inputHeight = document.getElementById('input-height');
    const inputPercent = document.getElementById('input-percent');
    const inputImageAspect = document.getElementById('input-imageaspect');
    const resizeFormat = document.getElementById('resizeformat');
    const stChars = document.getElementById('st-chars');
    const notifier = document.getElementById('notifier');

    canvas.width = canvasContainer.offsetWidth;
    canvas.height = canvasContainer.offsetHeight;
    const ctx = canvas.getContext("2d");
    ctx.msImageSmoothingEnabled = false;
    ctx.mozImageSmoothingEnabled = false;
    ctx.webkitImageSmoothingEnabled = false;
    ctx.imageSmoothingEnabled = false;

    const supportedMimes = [
        "application/json", "application/xml",
        "text/plain", "text/html", "text/javascript", "text/css", "text/xml", "text/x-python",
        "image/svg+xml", "image/jpeg", "image/png", "image/bmp", "image/tiff", "image/x-icon", "image/gif", "image/webp",
        "font/ttf", "font/woff", "font/woff2",
        "audio/mpeg", "audio/wav", "audio/webm", "audio/ogg", "video/webm", "video/mp4"
    ];
    
    let curImage = undefined; // view
    let tmpImage = undefined; // store
    let textData = '';
    let zoomAmount = 1;
    let notificationTimer = null;
    let dim, rect;

    if (isMobileDevice()) {
        document.getElementById('container_left').style.width = "150px";
    }

    reset();
    animate();


    // Encoder and decoder


    function encode(str) {
        return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
            (match, p1) => {
                return String.fromCharCode('0x' + p1);
            }));
    }

    function decode(str) {
        return decodeURIComponent(atob(str).split('').map((c) => {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
    }

    function convert() {
        textData = (isBase64(textData)) ? decode(textData) : encode(textData);
        textArea.value = textData;
        stChars.value = textData.length;
    }


    // Base64 detector


    function isBase64(str) {
        try {
            return encode(decode(str)) == str;
        } catch (err) {
            return undefined;
        }
    }

    const isBase64Data = str => { return str.startsWith('data:') };
    const isBase64Application = str => { return str.startsWith('data:application/') };
    const isBase64Text = str => { return str.startsWith('data:text/') };
    const isBase64Image = str => { return str.startsWith('data:image/') };
    const isBase64Font = str => { return str.startsWith('data:font/') };
    const isBase64Audio = str => { return str.startsWith('data:audio/') };
    const isBase64Video = str => { return str.startsWith('data:video/') };
    const isBase64ApplicationJSON = str => { return str.startsWith('data:application/json') };
    const isBase64ApplicationXML = str => { return str.startsWith('data:application/xml') };
    const isBase64TextTXT = str => { return str.startsWith('data:text/plain') };
    const isBase64TextHTML = str => { return str.startsWith('data:text/html') };
    const isBase64TextJS = str => { return str.startsWith('data:text/javascript') };
    const isBase64TextCSS = str => { return str.startsWith('data:text/css') };
    const isBase64TextXML = str => { return str.startsWith('data:text/xml') };
    const isBase64TextPY = str => { return str.startsWith('data:text/x-python') };
    const isBase64ImageSVG = str => { return str.startsWith('data:image/svg+xml') };
    const isBase64ImageJPG = str => { return str.startsWith('data:image/jpeg') };
    const isBase64ImagePNG = str => { return str.startsWith('data:image/png') };
    const isBase64ImageBMP = str => { return str.startsWith('data:image/bmp') };
    const isBase64ImageTIF = str => { return str.startsWith('data:image/tiff') };
    const isBase64ImageICO = str => { return str.startsWith('data:image/x-icon') };
    const isBase64ImageGIF = str => { return str.startsWith('data:image/gif') };
    const isBase64ImageWEBP = str => { return str.startsWith('data:image/webp') };
    const isBase64FontTTF = str => { return str.startsWith('data:font/ttf') };
    const isBase64FontWOFF = str => { return str.startsWith('data:font/woff') && !str.startsWith('data:font/woff2') };
    const isBase64FontWOFF2 = str => { return str.startsWith('data:font/woff2') };    
    const isBase64AudioMP3 = str => { return str.startsWith('data:audio/mpeg') };
    const isBase64AudioWAV = str => { return str.startsWith('data:audio/wav') };
    const isBase64AudioWEBA = str => { return str.startsWith('data:audio/webm') };
    const isBase64AudioOGG = str => { return str.startsWith('data:audio/ogg') };
    const isBase64VideoWEBM = str => { return str.startsWith('data:video/webm') };
    const isBase64VideoMP4 = str => { return str.startsWith('data:video/mp4') };

    function getBase64ApplicationFormat(str) {
        if (isBase64ApplicationJSON(str)) {
            return 'json';
        } else if (isBase64ApplicationXML(str)) {
            return 'xml';
        } else {
            return undefined;
        }
    }

    function getBase64TextFormat(str) {
        if (isBase64TextTXT(str)) {
            return 'txt';
        } else if (isBase64TextHTML(str)) {
            return 'html';
        } else if (isBase64TextJS(str)) {
            return 'js';
        } else if (isBase64TextCSS(str)) {
            return 'css';
        } else if (isBase64TextXML(str)) {
            return 'xml';
        } else if (isBase64TextPY(str)) {
            return 'py';
        } else {
            return undefined;
        }
    }

    function getBase64ImageFormat(str) {
        if (isBase64ImagePNG(str)) {
            return 'png';
        } else if (isBase64ImageJPG(str)) {
            return 'jpg';
        } else if (isBase64ImageBMP(str)) {
            return 'bmp';
        } else if (isBase64ImageSVG(str)) {
            return 'svg';
        } else if (isBase64ImageICO(str)) {
            return 'ico';
        } else if (isBase64ImageTIF(str)) {
            return 'tif';
        } else if (isBase64ImageGIF(str)) {
            return 'gif';
        } else if (isBase64ImageWEBP(str)) {
            return 'webp';
        } else {
            return undefined;
        }
    }

    function getBase64FontFormat(str) {
        if (isBase64FontTTF(str)) {
            return 'ttf';
        } else if (isBase64FontWOFF(str)) {
            return 'woff';
        } else if (isBase64FontWOFF2(str)) {
            return 'woff2';
        } else {
            return undefined;
        }
    }

    function getBase64AudioFormat(str) {
        if (isBase64AudioMP3(str)) {
            return 'mp3';
        } else if (isBase64AudioWAV(str)) {
            return 'wav';
        } else if (isBase64AudioWEBA(str)) {
            return 'weba';
        } else if (isBase64AudioOGG(str)) {
            return 'ogg';
        } else {
            return undefined;
        }
    }

    function getBase64VideoFormat(str) {
        if (isBase64VideoMP4(str)) {
            return 'mp4';
        } else if (isBase64VideoWEBM(str)) {
            return 'webm';
        } else {
            return undefined;
        }
    }

    function normalizeByExt(str, ext) { // normalize output for specific file formats
        if (ext == 'ttf') return str.replace('data:application/octet-stream;', 'data:font/ttf;charset=utf-8;');
        if (ext == 'woff') return str.replace('data:application/octet-stream;', 'data:font/woff;charset=utf-8;');
        if (ext == 'woff2') return str.replace('data:application/octet-stream;', 'data:font/woff2;charset=utf-8;');
        return str;
    }

    function processTextData() {
        if (isBase64Image(textData)) {
            previewBase64Image(textData);
        } else if (isBase64Font(textData)) {
            previewBase64Font(textData);
        } else {
            // TODO: preview audio and video
        }
    }


    // Image preview
    // Note: It is possible to use the img tag instead of the
    // canvas element to play GIF/WEBP animations, but it is not
    // performance wise, because textarea takes up enough resources.


    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (curImage.src) {
            dim = aspectRatioFit(
                curImage.naturalWidth, curImage.naturalHeight,
                canvasContainer.clientWidth,
                (curImage.naturalHeight > canvasContainer.clientHeight) ? canvasContainer.clientHeight : curImage.naturalHeight);
            
            rect = {
                x: (canvas.width - dim.width) / 2,
                y: (canvas.height - dim.height) / 2
            };
            
            ctx.fillStyle = '#00000020';
            ctx.fillRect(rect.x, rect.y, dim.width, dim.height);
            ctx.drawImage(curImage, rect.x, rect.y, dim.width, dim.height);
        }
    }

    function updateImage() {
        updateImageDimensions().then(dim => {
            inputWidth.value = dim.width;
            inputHeight.value = dim.height;
            const img = new Image();
            img.src = textData;
            img.onload = () => { curImage.src = img.src };
        });
    }

    function updateImageDimensions() {
        return new Promise ((resolve, reject) => {
            const img = new Image();
            img.src = textData;
            img.onload = () => resolve({ width: img.width, height: img.height });
        });
    }

    function resizeBase64Image() {
        if (!isBase64Image(textData)) {
            notification('base64 image not found');
            return;
        }
        const img = new Image();
        img.src = textData;
        img.onload = () => {
            const c = document.createElement('canvas');
            const cx = c.getContext("2d");
            cx.msImageSmoothingEnabled = false;
            cx.mozImageSmoothingEnabled = false;
            cx.webkitImageSmoothingEnabled = false;
            cx.imageSmoothingEnabled = false;
            
            if (inputPercent.value > 0) {
                inputWidth.value = inputPercent.value * (inputWidth.value / 100);
                inputHeight.value = inputPercent.value * (inputHeight.value / 100);
            }

            let dim = { width: inputWidth.value, height: inputHeight.value };
            if (inputImageAspect.checked)
                dim = aspectRatioFit(img.width, img.height, inputWidth.value, inputHeight.value);

            c.width = dim.width;
            c.height = dim.height;
            cx.drawImage(img, 0, 0, dim.width, dim.height);

            const blob = new Blob([ c.toDataURL('image/'+resizeFormat.value) ], { type: "image/"+resizeFormat.value });
            const reader = new FileReader();
            reader.onload = () => {
                textData = reader.result;
                textArea.value = textData;
                stChars.value = textData.length;
                updateImage();
            }
            reader.readAsText(new File([blob], 'resized.'+resizeFormat.value));
        }
    }

    function resetBase64Image() {
        if (!isBase64Image(textData)) {
            notification('base64 image not found');
            return;
        }
        textData = tmpImage.src;
        textArea.value = textData;
        stChars.value = textData.length;
        updateImage();
    }

    function previewBase64Image(data) {
        if (isBase64Image(data)) {
            tmpImage.src = data;
            updateImage();
        }
    }

    function zoomSet(delta) {
        zoomAmount += (delta > 0) ? -0.05 : 0.05;
        if (zoomAmount < 0.05) zoomAmount = 0.05;
        canvas.style.transform = `scale(${ zoomAmount })`;
    }

    function zoomReset() {
        canvas.style.transform = `scale(1)`;
        zoomAmount = 1;
    }


    // Font preview


    function previewBase64Font(fontData) {
        const charset = "abcdefghijklmnopqrstuvwxyz";
        let randName = '';
        for (let i = 0; i < 5; i++)
            randName += charset[Math.floor(Math.random() * charset.length)];
        
        const font = new FontFace(randName, `url(${fontData})`, {
            style: "normal",
            weight: "400",
            stretch: "condensed",
        });
        document.fonts.add(font);
        
        font.load().then(() => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 500;
            canvas.height = 300;
            ctx.font = "70px " + randName;
            ctx.textAlign ="center";
            ctx.textBaseline ="middle";
            ctx.fillStyle = 'white';
            ctx.fillText("ABCDEF", canvas.width/2, canvas.height-220);
            ctx.fillText("012345", canvas.width/2, canvas.height-145);
            ctx.fillText("@#$%&*", canvas.width/2, canvas.height-70);
            curImage.src = canvas.toDataURL('image/png');
        }, (err) => {
            notification('unable to preview font');
        });
    }


    // Events


    window.addEventListener("resize", (ev) => {
        canvas.width = canvasContainer.offsetWidth;
        canvas.height = canvasContainer.offsetHeight;
    }, false);

    textArea.addEventListener('input', (ev) => {
        textData = textArea.value;
        stChars.value = textData.length;
    }, false);

    textArea.addEventListener('paste', (ev) => {
        textData = (ev.clipboardData || window.clipboardData).getData('text');
        setTimeout(() => {
            textArea.scrollLeft = 0; // workaround: paste function may delayed,
            textArea.scrollTop = 0;  // pasting large text auto-scroll to the end
            processTextData();
        }, 10);
    }, false);

    inputReader.addEventListener('input', (ev) => {
        (ev.target.checked) ?
            ev.target.nextElementSibling.innerHTML = 'Read as Data' :
            ev.target.nextElementSibling.innerHTML = 'Read as Text';
    }, false);

    inputWidth.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter')
            resizeBase64Image();
    });

    inputHeight.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter')
            resizeBase64Image();
    });

    inputPercent.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter')
            resizeBase64Image();
    });

    inputPercent.addEventListener('input', (ev) => {
        inputWidth.disabled = (inputPercent.value > 0);
        inputHeight.disabled = (inputPercent.value > 0);
        inputImageAspect.disabled = (inputPercent.value > 0);
    }, false);

    document.getElementById("container_top").addEventListener('wheel', (ev) => {
        zoomSet(ev.deltaY);
    }, false);

    document.getElementById("container_top").addEventListener('contextmenu', (ev) => {
        ev.preventDefault();
        zoomReset();
    }, false);

    document.getElementById("container_top").addEventListener('pointerdown', (ev) => {
        if (ev.which || ev.button)
            zoomReset();
    }, false);

    document.querySelectorAll('.resizer').forEach((elem) => {
        resizable(elem);
    }, false);

    document.getElementById('openfile').addEventListener("change", (ev) => {
        if (ev.target.files.length > 0)
            fileHandler(ev.target.files[0]);
    }, false);

    document.getElementById('encodefile').addEventListener("change", (ev) => {
        if (ev.target.files.length > 0)
            fileHandlerEncode(ev.target.files[0]);
    }, false);

    document.getElementById('decodefile').addEventListener("change", (ev) => {
        if (ev.target.files.length > 0)
            fileHandlerDecode(ev.target.files[0]);
    }, false);

    function dropHandler(ev) {
        ev.preventDefault();
        if (ev.dataTransfer.files[0])
            fileHandler(ev.dataTransfer.files[0]);
    }

    function dragHandler(ev) {
        ev.preventDefault();
    }

    function dragLeaveHandler(ev) {
        ev.preventDefault();
    }

    document.addEventListener("keydown", (ev) => {
        if (ev.target.matches(".ignorekeys")) return;

        if (ev.ctrlKey && ev.key === 'l')
            document.getElementById('openfile').click();
        
        if (ev.ctrlKey && ev.key === 'Enter')
            convert();
    }, false);


    // Functions


    function reset() {
        curImage = new Image();
        tmpImage = new Image();
        textData = '';
        textArea.value = '';
        inputWidth.value = 0;
        inputHeight.value = 0;
        inputPercent.value = 0;
        inputWidth.disabled = false;
        inputHeight.disabled = false;
        inputPercent.disabled = false;
        inputImageAspect.disabled = false;
        inputImageAspect.checked = true;
        stChars.value = 0;
        zoomReset();
    }

    function switchTextDirection(elem) {
        (textArea.dir == 'rtl') ? textArea.dir = 'ltr' : textArea.dir = 'rtl';
        elem.innerHTML = textArea.dir.toUpperCase();
    }

    function uploadUrl(url) {
        if (url == '') {
            notification('enter a valid url');
            return;
        }
        fetch(url).then(async res => {
            if (res.status == 200) {
                const data = await res.blob();
                if (data.type && supportedMimes.includes(data.type)) {
                    fileHandler(new File([data], "temp", { type: data.type }));
                } else {
                    notification("unsupported file format");
                }
            } else {
                notification("unable to read url");
            }
        }).catch(err => {
            notification("unable to read url");
        });
    }

    function download(src, filename) {
        const link = document.createElement("a");
        link.download = filename;
        link.href = src;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function downloadBase64Data(str = textData) {
        if (!str) return;
        let ext = undefined;
        if (isBase64Application(str)) {
            ext = getBase64ApplicationFormat(str);
        } else if (isBase64Text(str)) {
            ext = getBase64TextFormat(str);
        } else if (isBase64Image(str)) {
            ext = getBase64ImageFormat(str);
        } else if (isBase64Font(str)) {
            ext = getBase64FontFormat(str);
        } else if (isBase64Audio(str)) {
            ext = getBase64AudioFormat(str);
        } else if (isBase64Video(str)) {
            ext = getBase64VideoFormat(str);
        } else {
            notification('unsupported data format');
            return;
        }
        download(str, 'b64editor.' + ext);
    }

    function downloadText(str = textData, filename) {
        if (!str) return;
        if (!filename) filename = `b64editor_${ new Date().toISOString().slice(0,16).replace(':','') }`;
        const url = URL.createObjectURL(new Blob([ str ], { type: "text/plain" }));
        download(url, filename);
        URL.revokeObjectURL(url);
    }

    function copyTextData(elem) {
        if (!textData) return;
        const input = document.createElement('input');
        input.type = 'text';
        input.value = textData;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy'); // TODO: deprecated
        document.body.removeChild(input);
        elem.innerHTML = 'Copied';
        setTimeout(() => {
            elem.innerHTML = 'Copy';
        }, 1000);
    }

    function fileHandler(file) {
        const ext = file.name.split('.').pop().toLowerCase(); //ext|exts
        const reader = new FileReader();
        reader.onload = () => {
            reset();
            textData = normalizeByExt(reader.result, ext);
            textArea.value = textData;
            stChars.value = textData.length;
            processTextData();
        }

        (inputReader.checked) ? reader.readAsDataURL(file) : reader.readAsText(file);
    }

    function fileHandlerEncode(file) {
        const reader = new FileReader();
        reader.onload = () => {
            downloadText(reader.result, `${file.name}_encoded.txt`);
        }
        reader.readAsDataURL(file);
    }

    function fileHandlerDecode(file) {
        const reader = new FileReader();
        reader.onload = () => {
            try {
                downloadText(decode(reader.result), `${file.name}_decoded.txt`);
            } catch (err) {
                (isBase64Data(reader.result)) ?
                    downloadBase64Data(reader.result) :
                    notification('unable to detect encoded data');
            }
        }
        reader.readAsText(file);
    }

    function notification(txt, timeout = 3000) {
        if (notificationTimer)
            clearTimeout(notificationTimer);
        notifier.innerHTML = txt.toUpperCase();
        notifier.style.display = 'unset';
        notificationTimer = setTimeout(() => {
            notifier.style.display = 'none';
        }, timeout);
    }


    // Resizable interface


    function resizable(resizer) {
        const direction = resizer.getAttribute('data-direction') || 'horizontal';
        const prevSibling = resizer.previousElementSibling;
        const nextSibling = resizer.nextElementSibling;
        let x = 0, y = 0;
        let prevSiblingWidth = 0, prevSiblingHeight = 0;

        const mouseDownHandler = (ev) => {
            x = (ev.touches) ? ev.touches[0].clientX : ev.clientX;
            y = (ev.touches) ? ev.touches[0].clientY : ev.clientY;
            const rect = prevSibling.getBoundingClientRect();
            prevSiblingHeight = rect.height;
            prevSiblingWidth = rect.width;
            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
            document.addEventListener('touchmove', mouseMoveHandler);
            document.addEventListener('touchend', mouseUpHandler);

            if (direction == "horizontal")
                textArea.value = '...';
        };

        const mouseMoveHandler = (ev) => {
            const dx = (ev.touches) ? ev.touches[0].clientX - x : ev.clientX - x;
            const dy = (ev.touches) ? ev.touches[0].clientY - y : ev.clientY - y;

            switch (direction) {
                case 'vertical':
                    prevSibling.style.height = `${ ((prevSiblingHeight + dy) * 100) / resizer.parentNode.clientHeight }%`;
                    break;
                case 'horizontal':
                    prevSibling.style.width = `${ ((prevSiblingWidth + dx) * 100) / resizer.parentNode.clientWidth }%`;
                    break;
            }

            canvas.width = canvasContainer.clientWidth;
            canvas.height = canvasContainer.clientHeight;

            const cursor = direction === 'horizontal' ? 'col-resize' : 'row-resize';
            resizer.style.cursor = cursor;
            document.body.style.cursor = cursor;
            prevSibling.style.userSelect = 'none';
            prevSibling.style.pointerEvents = 'none';
            nextSibling.style.userSelect = 'none';
            nextSibling.style.pointerEvents = 'none';
        };

        const mouseUpHandler = () => {
            resizer.style.removeProperty('cursor');
            document.body.style.removeProperty('cursor');
            prevSibling.style.removeProperty('user-select');
            prevSibling.style.removeProperty('pointer-events');
            nextSibling.style.removeProperty('user-select');
            nextSibling.style.removeProperty('pointer-events');
            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('mouseup', mouseUpHandler);
            document.removeEventListener('touchmove', mouseMoveHandler);
            document.removeEventListener('touchend', mouseUpHandler);
            
            if (direction == "horizontal")
                textArea.value = textData;
        };

        resizer.addEventListener('mousedown', mouseDownHandler);
        resizer.addEventListener('touchstart', mouseDownHandler);
    }


    // Utils


    function aspectRatioFit(srcW, srcH, maxW, maxH) {
        const ratio = Math.min(maxW / srcW, maxH / srcH);
        return { width: srcW * ratio, height: srcH * ratio };
